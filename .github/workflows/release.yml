name: Create Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Remove 'v' prefix if present
          VERSION=${TAG_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Update version in .toc file
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Update the Version line in BlingtronApp.toc
          sed -i "s/^## Version:.*/## Version: $VERSION/" BlingtronApp.toc
      
      - name: Create zip file
        run: |
          mkdir -p BlingtronApp
          for file in *; do
            if [ -f "$file" ]; then
              cp "$file" BlingtronApp/
            fi
          done
          zip -r BlingtronApp.zip BlingtronApp/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: BlingtronApp.zip
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          body: |
            Release ${{ steps.tag.outputs.TAG_NAME }}
            
            ## Installation
            1. Download `BlingtronApp.zip`
            2. Extract the zip file
            3. Copy the `BlingtronApp` folder to your `World of Warcraft\_retail_\Interface\AddOns\` directory
            4. Restart World of Warcraft or reload your UI
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

